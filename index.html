<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
  <div class="card">
      <div class="card__image">
        <div class="card__image-hover"><img src="./images/icon-view.svg"></div>
      </div>
      
    

    <p class="card__title">Equilibrium #3429</p>
    <p class="card__paragraph">Our Equilibrium collection promotes balance and calm</p>
    <div class="container-stats">
      <img src="./images/icon-ethereum.svg"><p class="container-stats-price">0.041 ETH</p>
      <img src="./images/icon-clock.svg" id="clock-icon"><p class="container-stats-time">3 days left</p>
    </div>
    <hr>
    <div class="author">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      <p class="author-p1">Creation of</p>
      <p class="author-p2">Jules Wyvern</p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marian</a>.
  </div> -->
</body>
</html>
