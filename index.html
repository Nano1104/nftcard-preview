<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="bg-image"></div>
    <p class="nft-title">Equilibrium #3429</p>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm</p>
    <div class="container-stats">
      <p class="container-stats-price">0.041 ETH</p>
      <p class="container-stats-time">3 days left</p>
    </div>
    <hr>
    <p class="author"> Creation of </p>
  </div>
